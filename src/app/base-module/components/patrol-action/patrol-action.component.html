
<div fxLayout
     fxLayoutAlign="start stretch"
     fxLayout="column wrap"
     fxLayoutGap="5px" [formGroup]="patrolActionFromGroup">
  <mat-form-field>
    <mat-label translate>Name</mat-label>
    <input matInput type="text"  formControlName="name">
    <mat-error *ngIf="name.errors?.required" translate>
      required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label translate>Desc</mat-label>
    <textarea matInput rows="4" cols="50" formControlName="description">
          </textarea>
    <mat-error *ngIf="description.errors?.required" translate>
      required
    </mat-error>
  </mat-form-field>
</div>
