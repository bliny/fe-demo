<form fxLayout
      fxLayoutAlign="start stretch"
      fxLayout="column wrap"
      fxLayoutGap="5px" [formGroup]="patrolCheckFromGroup" (ngSubmit)="onFormSubmit()" translate>
  <patrol-check [patrolCheckFromGroup]="patrolCheckFromGroup" [patrolCheck]="check" [submitted]="submitted"></patrol-check>

  <button type="submit" mat-button translate>Submit</button>
</form>
